<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
    <div class="title">
      <h1 class="title-name">Jessica Randall</h1>
      <p class="city-name">London, United Kingdom</p>
      <p class="discription">"Front-end developer and avid reader."</p>
    </div>

    <div class="platform">
      <div class="link-1">GitHub</div>
      <div class="link-2">Frontend Mentor</div>
      <div class="link-3">LinkedIn</div>
      <div class="link-4">Twitter</div>
      <div class="link-5">Instagram</div>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
